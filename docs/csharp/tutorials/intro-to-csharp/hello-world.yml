- durationInMinutes: 1
  content: >
    <span data-ttu-id="23bd4-106">En este tutorial se enseña a usar C# de forma interactiva, con el uso del explorador para escribir código de C# y ver los resultados de la compilación y ejecución del código.</span><span class="sxs-lookup"><span data-stu-id="23bd4-106">This tutorial teaches you C# interactively, using your browser to write C# and see the results of compiling and running your code.</span></span> <span data-ttu-id="23bd4-107">Contiene una serie de lecciones que comienzan con un programa "Hola mundo".</span><span class="sxs-lookup"><span data-stu-id="23bd4-107">It contains a series of lessons that begin with a "Hello World" program.</span></span> <span data-ttu-id="23bd4-108">En ellas se enseñan los aspectos básicos del lenguaje C#.</span><span class="sxs-lookup"><span data-stu-id="23bd4-108">These lessons teach you the fundamentals of the C# language.</span></span>
- title: <span data-ttu-id="23bd4-109">Ejecución del primer programa en C#</span><span class="sxs-lookup"><span data-stu-id="23bd4-109">Run your first C# program</span></span>
  durationInMinutes: 2
  content: "<span data-ttu-id=\"23bd4-110\">Ejecute el código siguiente en la ventana interactiva.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23bd4-110\">Run the following code in the interactive window.</span></span> <span data-ttu-id=\"23bd4-111\">Para ello, escriba el siguiente bloque de código en la ventana interactiva y haga clic en el botón **Ejecutar**:</span><span class=\"sxs-lookup\"><span data-stu-id=\"23bd4-111\">To do that, type the following code block in the interactive window and click the **Run** button:</span></span>\n\n```csharp\nConsole.WriteLine(\"Hello World!\");\n```\n\n<span data-ttu-id=\"23bd4-112\">¡Enhorabuena!</span><span class=\"sxs-lookup\"><span data-stu-id=\"23bd4-112\">Congratulations!</span></span> <span data-ttu-id=\"23bd4-113\">Ha ejecutado su primer programa en C#.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23bd4-113\">You've run your first C# program.</span></span> <span data-ttu-id=\"23bd4-114\">Se trata de un programa sencillo que imprime el mensaje \"Hello World!\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"23bd4-114\">It's a simple program that prints the message \"Hello World!\".</span></span> <span data-ttu-id=\"23bd4-115\">Utilizó el método <xref:System.Console.WriteLine%2A?displayProperty=nameWithType> para imprimir ese mensaje.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23bd4-115\">It used the <xref:System.Console.WriteLine%2A?displayProperty=nameWithType> method to print that message.</span></span> <span data-ttu-id=\"23bd4-116\">`Console` es un tipo que representa la ventana de la consola.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23bd4-116\">`Console` is a type that represents the console window.</span></span> <span data-ttu-id=\"23bd4-117\">`WriteLine` es un método del tipo `Console` que imprime una línea de texto en dicha consola de texto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23bd4-117\">`WriteLine` is a method of the `Console` type that prints a line of text to that text console.</span></span>\n\n<span data-ttu-id=\"23bd4-118\">Sigamos indagando.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23bd4-118\">Let's move on and explore more.</span></span> <span data-ttu-id=\"23bd4-119\">En el resto de esta lección se analizan las operaciones con el tipo `string`, que representa el texto en C#.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23bd4-119\">The rest of this lesson explores working with the `string` type, which represents text in C#.</span></span> <span data-ttu-id=\"23bd4-120\">Al igual que el tipo `Console`, el tipo `string` también tiene métodos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23bd4-120\">Like the `Console` type, the `string` type has methods.</span></span> <span data-ttu-id=\"23bd4-121\">Los métodos `string` trabajan con texto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23bd4-121\">The `string` methods work with text.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"23bd4-122\">Esta experiencia de codificación en línea se encuentra disponible actualmente en versión preliminar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23bd4-122\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"23bd4-123\">Si tiene problemas, notifíquelos [en el repositorio de dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"23bd4-123\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="23bd4-124">Declaración y uso de variables</span><span class="sxs-lookup"><span data-stu-id="23bd4-124">Declare and use variables</span></span>
  durationInMinutes: 3
  content: "<span data-ttu-id=\"23bd4-125\">El primer programa imprimió el valor `string` \"Hello World!\"</span><span class=\"sxs-lookup\"><span data-stu-id=\"23bd4-125\">Your first program printed the `string` \"Hello World!\"</span></span> <span data-ttu-id=\"23bd4-126\">en la pantalla.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23bd4-126\">on the screen.</span></span> \n\n> [!TIP]\n> <span data-ttu-id=\"23bd4-127\">Cuando explore C# o cualquier otro lenguaje de programación, cometerá errores al escribir código.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23bd4-127\">As you explore C# (or any programming language), you'll make mistakes when you write code.</span></span> <span data-ttu-id=\"23bd4-128\">El **compilador** buscará dichos errores y los notificará.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23bd4-128\">The **compiler** will find those errors and report them to you.</span></span> <span data-ttu-id=\"23bd4-129\">Si la salida contiene mensajes de error, revise detenidamente el ejemplo de código y el código de la ventana interactiva para saber qué debe corregir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23bd4-129\">When the output contains error messages, look closely at the example code, and the code in the interactive window to see what to fix.</span></span>\n> <span data-ttu-id=\"23bd4-130\">Este ejercicio le ayudará a aprender la estructura del código de C#.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23bd4-130\">That exercise will help you learn the structure of C# code.</span></span> \n\n<span data-ttu-id=\"23bd4-131\">El primer programa está limitado a la impresión de un mensaje.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23bd4-131\">Your first program is limited to printing one message.</span></span> <span data-ttu-id=\"23bd4-132\">Puede escribir programas más útiles mediante **variables**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23bd4-132\">You can write more useful programs by using **variables**.</span></span> <span data-ttu-id=\"23bd4-133\">Una **variable** es un símbolo que se puede usar para ejecutar el mismo código con valores diferentes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23bd4-133\">A **variable** is a symbol you can use to run the same code with different values.</span></span> <span data-ttu-id=\"23bd4-134\">Vamos a probarla.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23bd4-134\">Let's try it!</span></span> <span data-ttu-id=\"23bd4-135\">Reemplace el código que ha escrito en la ventana interactiva con el código siguiente:</span><span class=\"sxs-lookup\"><span data-stu-id=\"23bd4-135\">Replace the code you've written in the interactive window with the following code:</span></span>\n\n```csharp\nstring aFriend = \"Bill\";\nConsole.WriteLine(aFriend);\n```\n\n<span data-ttu-id=\"23bd4-136\">La primera línea declara una variable, `aFriend`, y le asigna un valor, \"Bill\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"23bd4-136\">The first line declares a variable, `aFriend` and assigns it a value, \"Bill\".</span></span> <span data-ttu-id=\"23bd4-137\">La segunda línea imprime el nombre.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23bd4-137\">The second line prints out the name.</span></span>\n\n<span data-ttu-id=\"23bd4-138\">Puede asignar valores diferentes a cualquier variable que declare.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23bd4-138\">You can assign different values to any variable you declare.</span></span> <span data-ttu-id=\"23bd4-139\">Puede cambiar el nombre por el de alguno de sus amigos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23bd4-139\">You can change the name to one of your friends.</span></span> <span data-ttu-id=\"23bd4-140\">Agregue estas dos líneas en la ventana interactiva después del código que ya ha agregado:</span><span class=\"sxs-lookup\"><span data-stu-id=\"23bd4-140\">Add these two lines in the interactive window following the code you've already added:</span></span>\n\n```csharp\naFriend = \"Maira\";\nConsole.WriteLine(aFriend);\n```\n\n<span data-ttu-id=\"23bd4-141\">Tenga en cuenta que la misma línea de código imprime dos mensajes diferentes, según el valor almacenado en la variable `aFriend`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23bd4-141\">Notice that the same line of code prints two different messages, based on the value stored in the `aFriend` variable.</span></span>\n\n<span data-ttu-id=\"23bd4-142\">Puede que haya observado que la palabra \"Hello\" no aparecía en los dos últimos mensajes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23bd4-142\">You may have also noticed that the word \"Hello\" was missing in the last two messages.</span></span> <span data-ttu-id=\"23bd4-143\">Vamos a corregir esto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23bd4-143\">Let's fix that now.</span></span>  <span data-ttu-id=\"23bd4-144\">Modifique las líneas que imprimen el mensaje por lo siguiente:</span><span class=\"sxs-lookup\"><span data-stu-id=\"23bd4-144\">Modify the lines that print the message to the following:</span></span>\n\n```csharp\nConsole.WriteLine(\"Hello \" + aFriend);\n```\n\n<span data-ttu-id=\"23bd4-145\">Vuelva a hacer clic en **Ejecutar** para ver los resultados.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23bd4-145\">Click **Run** again to see the results.</span></span>\n\n<span data-ttu-id=\"23bd4-146\">Ha usado `+` para crear cadenas a partir de cadenas de **variables** y **constantes**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23bd4-146\">You've been using `+` to build strings from **variables** and **constant** strings.</span></span> <span data-ttu-id=\"23bd4-147\">Existe una forma mejor.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23bd4-147\">There's a better way.</span></span>\n<span data-ttu-id=\"23bd4-148\">Puede colocar una variable entre los caracteres `{` y `}` para indicar a C# que sustituya el texto por el valor de la variable.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23bd4-148\">You can place a variable between `{` and `}` characters to tell C# to replace that text with the value of the variable.</span></span>\n\n<span data-ttu-id=\"23bd4-149\">A esto se le denomina una [interpolación de cadenas](../../language-reference/tokens/interpolated.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"23bd4-149\">This is called [String interpolation](../../language-reference/tokens/interpolated.md).</span></span>\n\n<span data-ttu-id=\"23bd4-150\">Si agrega `$` antes de las comillas de apertura de la cadena, puede incluir variables, como `aFriend`, dentro de la cadena entre llaves.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23bd4-150\">If you add a `$` before the opening quote of the string, you can then include variables, like `aFriend`, inside the string between curly braces.</span></span> <span data-ttu-id=\"23bd4-151\">Pruébelo:</span><span class=\"sxs-lookup\"><span data-stu-id=\"23bd4-151\">Give it a try:</span></span>\n\n\n```csharp\nConsole.WriteLine($\"Hello {aFriend}\");\n```\n\n<span data-ttu-id=\"23bd4-152\">Vuelva a hacer clic en **Ejecutar** para ver los resultados.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23bd4-152\">Click **Run** again to see the results.</span></span> <span data-ttu-id=\"23bd4-153\">En lugar de \"Hola, {aFriend}\", el mensaje debe ser \"Hola, Maira\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"23bd4-153\">Instead of \"Hello {aFriend}\", the message should be \"Hello Maira\".</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"23bd4-154\">Esta experiencia de codificación en línea se encuentra disponible actualmente en versión preliminar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23bd4-154\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"23bd4-155\">Si tiene problemas, notifíquelos [en el repositorio de dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"23bd4-155\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="23bd4-156">Operaciones con cadenas</span><span class="sxs-lookup"><span data-stu-id="23bd4-156">Work with strings</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="23bd4-157">La última modificación era un ejemplo de lo que puede hacer con las cadenas.</span><span class="sxs-lookup"><span data-stu-id="23bd4-157">Your last edit was our first look at what you can do with strings.</span></span> <span data-ttu-id="23bd4-158">Indaguemos más.</span><span class="sxs-lookup"><span data-stu-id="23bd4-158">Let's explore more.</span></span>


    <span data-ttu-id="23bd4-159">No está limitado a una única variable entre llaves.</span><span class="sxs-lookup"><span data-stu-id="23bd4-159">You're not limited to a single variable between the curly braces.</span></span> <span data-ttu-id="23bd4-160">Pruebe esto:</span><span class="sxs-lookup"><span data-stu-id="23bd4-160">Try this:</span></span>


    ```csharp

    string firstFriend = "Maria";

    string secondFriend = "Sage";

    Console.WriteLine($"My friends are {firstFriend} and {secondFriend}");

    ```


    <span data-ttu-id="23bd4-161">A medida que explore más cadenas, observará que las cadenas son más que una colección de letras.</span><span class="sxs-lookup"><span data-stu-id="23bd4-161">As you explore more with strings, you'll find that strings are more than a collection of letters.</span></span> <span data-ttu-id="23bd4-162">Puede buscar la longitud de una cadena mediante `Length`.</span><span class="sxs-lookup"><span data-stu-id="23bd4-162">You can find the length of a string using `Length`.</span></span> <span data-ttu-id="23bd4-163">`Length` es una **propiedad** de una cadena que devuelve el número de caracteres que esta contiene.</span><span class="sxs-lookup"><span data-stu-id="23bd4-163">`Length` is a **property** of a string and it returns the number of characters in that string.</span></span> <span data-ttu-id="23bd4-164">Agregue el código siguiente en la parte inferior de la ventana interactiva:</span><span class="sxs-lookup"><span data-stu-id="23bd4-164">Add the following code at the bottom of the interactive window:</span></span>


    ```csharp

    Console.WriteLine($"The name {firstFriend} has {firstFriend.Length} letters.");

    Console.WriteLine($"The name {secondFriend} has {secondFriend.Length} letters.");

    ```


    > [!TIP]

    > <span data-ttu-id="23bd4-165">Es un buen momento para que explore por su cuenta.</span><span class="sxs-lookup"><span data-stu-id="23bd4-165">This is a good time to explore on your own.</span></span> <span data-ttu-id="23bd4-166">Ha aprendido que `Console.WriteLine()` escribe texto en la pantalla.</span><span class="sxs-lookup"><span data-stu-id="23bd4-166">You've learned that `Console.WriteLine()` writes text to the screen.</span></span> <span data-ttu-id="23bd4-167">Ahora también sabe cómo declarar variables y concatenar cadenas de forma conjunta.</span><span class="sxs-lookup"><span data-stu-id="23bd4-167">You've learned how to declare variables and concatenate strings together.</span></span> <span data-ttu-id="23bd4-168">Experimente en la ventana interactiva.</span><span class="sxs-lookup"><span data-stu-id="23bd4-168">Experiment in the interactive window.</span></span> <span data-ttu-id="23bd4-169">La ventana tiene una característica denominada **IntelliSense** que realiza sugerencias sobre lo que puede hacer.</span><span class="sxs-lookup"><span data-stu-id="23bd4-169">The window has a feature called **IntelliSense** that makes suggestions for what you can do.</span></span> <span data-ttu-id="23bd4-170">Escriba `.` después de `d` en `firstFriend`.</span><span class="sxs-lookup"><span data-stu-id="23bd4-170">Type a `.` after the `d` in `firstFriend`.</span></span> <span data-ttu-id="23bd4-171">Verá una lista de sugerencias para las propiedades y los métodos que puede usar.</span><span class="sxs-lookup"><span data-stu-id="23bd4-171">You'll see a list of suggestions for properties and methods you can use.</span></span>


    > [!NOTE]

    > <span data-ttu-id="23bd4-172">Esta experiencia de codificación en línea se encuentra disponible actualmente en versión preliminar.</span><span class="sxs-lookup"><span data-stu-id="23bd4-172">This online coding experience is in preview mode.</span></span> <span data-ttu-id="23bd4-173">Si tiene problemas, notifíquelos [en el repositorio de dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="23bd4-173">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="23bd4-174">Otras operaciones con cadenas</span><span class="sxs-lookup"><span data-stu-id="23bd4-174">Do more with strings</span></span>
  durationInMinutes: 5
  content: "<span data-ttu-id=\"23bd4-175\">Ya ha utilizado un **método**, <xref:System.Console.WriteLine%2A?displayProperty=nameWithType>, para imprimir los mensajes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23bd4-175\">You've been using a **method**, <xref:System.Console.WriteLine%2A?displayProperty=nameWithType>, to print messages.</span></span> <span data-ttu-id=\"23bd4-176\">Un **método** es un bloque de código que implementa alguna acción.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23bd4-176\">A **method** is a block of code that implements some action.</span></span> <span data-ttu-id=\"23bd4-177\">Tiene un nombre, por lo que puede acceder a él.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23bd4-177\">It has a name, so you can access it.</span></span> \n\n<span data-ttu-id=\"23bd4-178\">Supongamos que las cadenas tienen espacios iniciales o finales que no desea mostrar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23bd4-178\">Suppose your strings have leading or trailing spaces that you don't want to display.</span></span> <span data-ttu-id=\"23bd4-179\">Desea **recortar** los espacios de las cadenas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23bd4-179\">You want to **trim** the spaces from the strings.</span></span>\n<span data-ttu-id=\"23bd4-180\">El método <xref:System.String.Trim%2A> y los métodos relacionados <xref:System.String.TrimStart%2A> y <xref:System.String.TrimEnd%2A> realizan ese trabajo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23bd4-180\">The <xref:System.String.Trim%2A> method and related methods <xref:System.String.TrimStart%2A> and <xref:System.String.TrimEnd%2A> do that work.</span></span> <span data-ttu-id=\"23bd4-181\">Solo puede usar estos métodos para quitar los espacios iniciales y finales.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23bd4-181\">You can just use those methods to remove leading and trailing spaces.</span></span> <span data-ttu-id=\"23bd4-182\">Pruebe el código siguiente:</span><span class=\"sxs-lookup\"><span data-stu-id=\"23bd4-182\">Try the following code:</span></span>\n\n```csharp\nstring greeting = \"      Hello World!       \";\nConsole.WriteLine($\"[{greeting}]\");\n\nstring trimmedGreeting = greeting.TrimStart();\nConsole.WriteLine($\"[{trimmedGreeting}]\");\n\ntrimmedGreeting = greeting.TrimEnd();\nConsole.WriteLine($\"[{trimmedGreeting}]\");\n\ntrimmedGreeting = greeting.Trim();\nConsole.WriteLine($\"[{trimmedGreeting}]\");\n```\n\n<span data-ttu-id=\"23bd4-183\">Este ejemplo refuerza un par de conceptos importantes para trabajar con cadenas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23bd4-183\">This sample reinforces a couple of important concepts for working with strings.</span></span> <span data-ttu-id=\"23bd4-184\">Los métodos que manipulan cadenas devuelven nuevos objetos de cadena en lugar de realizar modificaciones en contexto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23bd4-184\">The methods that manipulate strings return new string objects rather than making modifications in place.</span></span> <span data-ttu-id=\"23bd4-185\">Puede observar que cada llamada a cualquiera de los métodos `Trim` devuelve una cadena nueva, pero no modifica el mensaje original.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23bd4-185\">You can see that each call to any of the `Trim` methods returns a new string but doesn't change the original message.</span></span>\n\n<span data-ttu-id=\"23bd4-186\">Hay otros métodos disponibles para trabajar con una cadena.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23bd4-186\">There are other methods available to work with a string.</span></span> <span data-ttu-id=\"23bd4-187\">Por ejemplo, probablemente haya usado anteriormente un comando para buscar y reemplazar en un editor o procesador de textos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23bd4-187\">For example, you've probably used a search and replace command in an editor or word processor before.</span></span> <span data-ttu-id=\"23bd4-188\">El método <xref:System.String.Replace%2A> hace algo similar en una cadena.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23bd4-188\">The <xref:System.String.Replace%2A> method does something similar in a string.</span></span> <span data-ttu-id=\"23bd4-189\">Busca una subcadena y la reemplaza con otro texto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23bd4-189\">It searches for a substring and replaces it with different text.</span></span> <span data-ttu-id=\"23bd4-190\">El método <xref:System.String.Replace%2A> toma dos **parámetros**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23bd4-190\">The <xref:System.String.Replace%2A> method takes two **parameters**.</span></span> <span data-ttu-id=\"23bd4-191\">Son las cadenas que aparecen entre paréntesis.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23bd4-191\">These are the strings between the parentheses.</span></span> <span data-ttu-id=\"23bd4-192\">La primera cadena es el texto que se va a buscar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23bd4-192\">The first string is the text to search for.</span></span> <span data-ttu-id=\"23bd4-193\">La segunda cadena es el texto por el que se va a reemplazar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23bd4-193\">The second string is the text to replace it with.</span></span> <span data-ttu-id=\"23bd4-194\">Inténtelo usted mismo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23bd4-194\">Try it for yourself.</span></span> <span data-ttu-id=\"23bd4-195\">Agregue este código.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23bd4-195\">Add this code.</span></span> <span data-ttu-id=\"23bd4-196\">Escríbalo para ver las sugerencias cuando empiece a escribir `.Re` después de la variable `sayHello`:</span><span class=\"sxs-lookup\"><span data-stu-id=\"23bd4-196\">Type it in to see the hints as you start typing `.Re` after the `sayHello` variable:</span></span>\n\n```csharp\nstring sayHello = \"Hello World!\";\nConsole.WriteLine(sayHello);\nsayHello = sayHello.Replace(\"Hello\", \"Greetings\");\nConsole.WriteLine(sayHello);\n```\n\n<span data-ttu-id=\"23bd4-197\">Otros dos métodos útiles sirven para convertir todos los caracteres de una cadena en MAYÚSCULA o en minúscula.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23bd4-197\">Two other useful methods make a string ALL CAPS or all lower case.</span></span> <span data-ttu-id=\"23bd4-198\">Pruebe el código siguiente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23bd4-198\">Try the following code.</span></span> <span data-ttu-id=\"23bd4-199\">Escríbalo para ver cómo **IntelliSense** proporciona sugerencias a medida que empiece a escribir `To`:</span><span class=\"sxs-lookup\"><span data-stu-id=\"23bd4-199\">Type it in to see how **IntelliSense** provides hints as you start to type `To`:</span></span>\n\n```csharp\nConsole.WriteLine(sayHello.ToUpper());\nConsole.WriteLine(sayHello.ToLower());\n```\n\n> [!NOTE]\n> <span data-ttu-id=\"23bd4-200\">Esta experiencia de codificación en línea se encuentra disponible actualmente en versión preliminar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23bd4-200\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"23bd4-201\">Si tiene problemas, notifíquelos [en el repositorio de dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"23bd4-201\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="23bd4-202">Búsqueda en las cadenas</span><span class="sxs-lookup"><span data-stu-id="23bd4-202">Search strings</span></span>
  durationInMinutes: 10
  content: "<span data-ttu-id=\"23bd4-203\">Otra utilidad de una operación para *buscar y reemplazar* es encontrar texto en una cadena.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23bd4-203\">The other part of a *search and replace* operation is to find text in a string.</span></span> <span data-ttu-id=\"23bd4-204\">Puede usar el método <xref:System.String.Contains%2A> para realizar la búsqueda.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23bd4-204\">You can use the  <xref:System.String.Contains%2A> method for searching.</span></span> <span data-ttu-id=\"23bd4-205\">Indica si una cadena contiene una subcadena.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23bd4-205\">It tells you if a string contains a substring inside it.</span></span> <span data-ttu-id=\"23bd4-206\">Pruebe el código siguiente para explorar <xref:System.String.Contains%2A>:</span><span class=\"sxs-lookup\"><span data-stu-id=\"23bd4-206\">Try the following code to explore <xref:System.String.Contains%2A>:</span></span>\n\n```csharp\nstring songLyrics = \"You say goodbye, and I say hello\";\nConsole.WriteLine(songLyrics.Contains(\"goodbye\"));\nConsole.WriteLine(songLyrics.Contains(\"greetings\"));\n```\n\n<span data-ttu-id=\"23bd4-207\">El método <xref:System.String.Contains%2A> devuelve un valor **booleano** que indica si se encontró la cadena que buscaba.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23bd4-207\">The <xref:System.String.Contains%2A> method returns a **boolean** value which tells you if the string you were searching for was found.</span></span> <span data-ttu-id=\"23bd4-208\">Un **booleano** almacena un valor `true` o `false`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23bd4-208\">A **boolean** stores either a `true` or a `false` value.</span></span> <span data-ttu-id=\"23bd4-209\">Obtendrá más información sobre los valores **booleanos** en una lección posterior.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23bd4-209\">You'll learn more about **boolean** values in a later lesson.</span></span>\n\n<span data-ttu-id=\"23bd4-210\">***Desafío***</span><span class=\"sxs-lookup\"><span data-stu-id=\"23bd4-210\">***Challenge***</span></span>\n\n<span data-ttu-id=\"23bd4-211\">Existen dos métodos similares, <xref:System.String.StartsWith%2A> y <xref:System.String.EndsWith%2A>, que también buscan subcadenas en una cadena.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23bd4-211\">There are two similar methods, <xref:System.String.StartsWith%2A> and <xref:System.String.EndsWith%2A> that also search for sub-strings in a string.</span></span> <span data-ttu-id=\"23bd4-212\">Encuentran una subcadena al principio o al final de la cadena.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23bd4-212\">These find a substring at the beginning or the end of the string.</span></span> <span data-ttu-id=\"23bd4-213\">Intente modificar el ejemplo anterior para utilizar <xref:System.String.StartsWith%2A> y <xref:System.String.EndsWith%2A> en lugar de <xref:System.String.Contains%2A>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23bd4-213\">Try to modify the previous sample to use <xref:System.String.StartsWith%2A> and <xref:System.String.EndsWith%2A> instead of <xref:System.String.Contains%2A>.</span></span> <span data-ttu-id=\"23bd4-214\">Busque \"You\" o \"goodbye\" al principio de una cadena.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23bd4-214\">Search for \"You\" or \"goodbye\" at the beginning of a string.</span></span> <span data-ttu-id=\"23bd4-215\">Busque \"hello\" o \"goodbye\" al final de una cadena.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23bd4-215\">Search for \"hello\" or \"goodbye\" at the end of a string.</span></span>\n\n> [!Note]\n> <span data-ttu-id=\"23bd4-216\">Fíjese en la puntuación cuando analice el texto al final de la cadena.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23bd4-216\">Watch your punctuation when you test for the text at the end of the string.</span></span> <span data-ttu-id=\"23bd4-217\">Si la cadena finaliza con un punto, debe comprobar si hay una cadena que termina con un punto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23bd4-217\">If the string ends with a period, you must check for a string that ends with a period.</span></span>\n\n<span data-ttu-id=\"23bd4-218\">Debe obtener `true` para empezar con \"You\" y terminar con \"hello\" y false para empezar o terminar con \"goodbye\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"23bd4-218\">You should get `true` for starting with \"You\" and ending with \"hello\" and false for starting with or ending with \"goodbye\".</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"23bd4-219\">Esta experiencia de codificación en línea se encuentra disponible actualmente en versión preliminar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"23bd4-219\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"23bd4-220\">Si tiene problemas, notifíquelos [en el repositorio de dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"23bd4-220\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="23bd4-221">Desafío completo</span><span class="sxs-lookup"><span data-stu-id="23bd4-221">Complete challenge</span></span>
  durationInMinutes: 3
  content: >
    <span data-ttu-id="23bd4-222">¿Ha obtenido algo parecido a lo siguiente?</span><span class="sxs-lookup"><span data-stu-id="23bd4-222">Did you come up with something like this?</span></span>


    ```csharp

    string songLyrics = "You say goodbye, and I say hello";

    Console.WriteLine(songLyrics.StartsWith("You"));

    Console.WriteLine(songLyrics.StartsWith("goodbye"));


    Console.WriteLine(songLyrics.EndsWith("hello"));

    Console.WriteLine(songLyrics.EndsWith("goodbye"));

    ```


    > [!NOTE]

    > <span data-ttu-id="23bd4-223">Esta experiencia de codificación en línea se encuentra disponible actualmente en versión preliminar.</span><span class="sxs-lookup"><span data-stu-id="23bd4-223">This online coding experience is in preview mode.</span></span> <span data-ttu-id="23bd4-224">Si tiene problemas, notifíquelos [en el repositorio de dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="23bd4-224">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
