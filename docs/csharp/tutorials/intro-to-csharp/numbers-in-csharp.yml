- durationInMinutes: 1
  content: >
    <span data-ttu-id="ac5d6-106">En este tutorial se ofrece información sobre el uso de los tipos numéricos en C# de forma interactiva, con el uso del explorador para escribir código de C# y ver los resultados de la compilación y ejecución del código.</span><span class="sxs-lookup"><span data-stu-id="ac5d6-106">This tutorial teaches you about the numeric types in C# interactively, using your browser to write C# and see the results of compiling and running your code.</span></span> <span data-ttu-id="ac5d6-107">Contiene una serie de lecciones que ofrecen información detallada sobre los números y las operaciones matemáticas en C#.</span><span class="sxs-lookup"><span data-stu-id="ac5d6-107">It contains a series of lessons that explore numbers and math operations in C#.</span></span> <span data-ttu-id="ac5d6-108">En ellas se enseñan los aspectos básicos del lenguaje C#.</span><span class="sxs-lookup"><span data-stu-id="ac5d6-108">These lessons teach you the fundamentals of the C# language.</span></span>
- title: <span data-ttu-id="ac5d6-109">Análisis de las operaciones matemáticas con enteros</span><span class="sxs-lookup"><span data-stu-id="ac5d6-109">Explore integer math</span></span>
  durationInMinutes: 4
  content: >
    <span data-ttu-id="ac5d6-110">Ejecute el código siguiente en la ventana interactiva.</span><span class="sxs-lookup"><span data-stu-id="ac5d6-110">Run the following code in the interactive window.</span></span> <span data-ttu-id="ac5d6-111">Para ello, escriba el siguiente bloque de código en la ventana interactiva y haga clic en el botón **Ejecutar**:</span><span class="sxs-lookup"><span data-stu-id="ac5d6-111">To do that, type the following code block in the interactive window and click the **Run** button:</span></span>


    ```csharp

    int a = 18;

    int b = 6;

    int c = a + b;

    Console.WriteLine(c);

    ```


    <span data-ttu-id="ac5d6-112">Ya ha visto una de las operaciones matemáticas fundamentales con enteros.</span><span class="sxs-lookup"><span data-stu-id="ac5d6-112">You've just seen one of the fundamental math operations with integers.</span></span> <span data-ttu-id="ac5d6-113">El tipo `int` representa un **entero**, que puede ser un número entero positivo o negativo.</span><span class="sxs-lookup"><span data-stu-id="ac5d6-113">The `int` type represents an **integer**, a positive or negative whole number.</span></span> <span data-ttu-id="ac5d6-114">Use el símbolo `+` para la suma.</span><span class="sxs-lookup"><span data-stu-id="ac5d6-114">You use the `+` symbol for addition.</span></span> <span data-ttu-id="ac5d6-115">Otros operadores matemáticos comunes con enteros son:</span><span class="sxs-lookup"><span data-stu-id="ac5d6-115">Other common mathematical operations for integers include:</span></span>


    - <span data-ttu-id="ac5d6-116">`-` para resta</span><span class="sxs-lookup"><span data-stu-id="ac5d6-116">`-` for subtraction</span></span>

    - <span data-ttu-id="ac5d6-117">`*` para multiplicación</span><span class="sxs-lookup"><span data-stu-id="ac5d6-117">`*` for multiplication</span></span>

    - <span data-ttu-id="ac5d6-118">`/` para división</span><span class="sxs-lookup"><span data-stu-id="ac5d6-118">`/` for division</span></span>


    > [!TIP]

    > <span data-ttu-id="ac5d6-119">En este tutorial interactivo, puede indagar por su cuenta con la modificación del código que ha escrito en la ventana interactiva.</span><span class="sxs-lookup"><span data-stu-id="ac5d6-119">Throughout this interactive tutorial, you can explore on your own by modifying the code you've written in the interactive window.</span></span> <span data-ttu-id="ac5d6-120">Este tutorial proporciona ejemplos que puede probar en cada paso.</span><span class="sxs-lookup"><span data-stu-id="ac5d6-120">This tutorial provides examples that you can try at each step.</span></span>


    <span data-ttu-id="ac5d6-121">Comience por explorar esas operaciones diferentes.</span><span class="sxs-lookup"><span data-stu-id="ac5d6-121">Start by exploring those different operations.</span></span> <span data-ttu-id="ac5d6-122">Modifique la tercera línea para probar cada una de estas operaciones.</span><span class="sxs-lookup"><span data-stu-id="ac5d6-122">Modify the third line to try each of these operations.</span></span> <span data-ttu-id="ac5d6-123">Después de cada modificación, haga clic en el botón **Ejecutar**.</span><span class="sxs-lookup"><span data-stu-id="ac5d6-123">After each edit, click the **Run** button.</span></span>


    <span data-ttu-id="ac5d6-124">Resta:</span><span class="sxs-lookup"><span data-stu-id="ac5d6-124">Subtraction:</span></span>


    ```csharp

    int c = a - b;

    ```


    <span data-ttu-id="ac5d6-125">Multiplicación:</span><span class="sxs-lookup"><span data-stu-id="ac5d6-125">Multiplication:</span></span>


    ```csharp

    int c = a * b;

    ```


    <span data-ttu-id="ac5d6-126">División:</span><span class="sxs-lookup"><span data-stu-id="ac5d6-126">Division:</span></span>


    ```csharp

    int c = a / b;

    ```


    <span data-ttu-id="ac5d6-127">Si lo desea, también puede experimentar con la realización de varias operaciones matemáticas en la misma línea.</span><span class="sxs-lookup"><span data-stu-id="ac5d6-127">You can also experiment by performing multiple mathematics operations in the same line, if you'd like.</span></span>


    > [!TIP]

    > <span data-ttu-id="ac5d6-128">Cuando explore C# o cualquier otro lenguaje de programación, cometerá errores al escribir código.</span><span class="sxs-lookup"><span data-stu-id="ac5d6-128">As you explore C# (or any programming language), you'll make mistakes when you write code.</span></span> <span data-ttu-id="ac5d6-129">El **compilador** buscará dichos errores y los notificará.</span><span class="sxs-lookup"><span data-stu-id="ac5d6-129">The **compiler** will find those errors and report them to you.</span></span> <span data-ttu-id="ac5d6-130">Si la salida contiene mensajes de error, revise detenidamente el ejemplo de código y el código de la ventana interactiva para saber qué debe corregir.</span><span class="sxs-lookup"><span data-stu-id="ac5d6-130">When the output contains error messages, look closely at the example code, and the code in the interactive window to see what to fix.</span></span>

    > <span data-ttu-id="ac5d6-131">Este ejercicio le ayudará a aprender la estructura del código de C#.</span><span class="sxs-lookup"><span data-stu-id="ac5d6-131">That exercise will help you learn the structure of C# code.</span></span>


    > [!NOTE]

    > <span data-ttu-id="ac5d6-132">Esta experiencia de codificación en línea se encuentra disponible actualmente en versión preliminar.</span><span class="sxs-lookup"><span data-stu-id="ac5d6-132">This online coding experience is in preview mode.</span></span> <span data-ttu-id="ac5d6-133">Si tiene problemas, notifíquelos [en el repositorio de dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="ac5d6-133">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="ac5d6-134">Análisis sobre el orden de las operaciones</span><span class="sxs-lookup"><span data-stu-id="ac5d6-134">Explore order of operations</span></span>
  durationInMinutes: 7
  content: >
    <span data-ttu-id="ac5d6-135">El lenguaje C# define la prioridad de las diferentes operaciones matemáticas con reglas compatibles con las reglas aprendidas en las operaciones matemáticas.</span><span class="sxs-lookup"><span data-stu-id="ac5d6-135">The C# language defines the precedence of different mathematics operations with rules consistent with the rules you learned in mathematics.</span></span>

    <span data-ttu-id="ac5d6-136">La multiplicación y división tienen prioridad sobre la suma y resta.</span><span class="sxs-lookup"><span data-stu-id="ac5d6-136">Multiplication and division take precedence over addition and subtraction.</span></span>

    <span data-ttu-id="ac5d6-137">Indague sobre ello con la ejecución del código siguiente en la ventana interactiva:</span><span class="sxs-lookup"><span data-stu-id="ac5d6-137">Explore that by running the following code in the interactive window:</span></span>


    ```csharp

    int a = 5;

    int b = 4;

    int c = 2;

    int d = a + b * c;

    Console.WriteLine(d);

    ```


    <span data-ttu-id="ac5d6-138">La salida muestra que la multiplicación se realiza antes que la suma.</span><span class="sxs-lookup"><span data-stu-id="ac5d6-138">The output demonstrates that the multiplication is performed before the addition.</span></span>


    <span data-ttu-id="ac5d6-139">Puede forzar la ejecución de un orden diferente de las operaciones si la operación o las operaciones que realizó primero se incluyen entre paréntesis:</span><span class="sxs-lookup"><span data-stu-id="ac5d6-139">You can force a different order of operation by adding parentheses around the operation or operations you want performed first:</span></span>


    ```csharp

    int a = 5;

    int b = 4;

    int c = 2;

    int d = (a + b) * c;

    Console.WriteLine(d);

    ```


    <span data-ttu-id="ac5d6-140">Combine muchas operaciones distintas para indagar más.</span><span class="sxs-lookup"><span data-stu-id="ac5d6-140">Explore more by combining many different operations.</span></span> <span data-ttu-id="ac5d6-141">Reemplace la cuarta línea anterior con algo parecido a esto:</span><span class="sxs-lookup"><span data-stu-id="ac5d6-141">Replace the fourth line above with something like this:</span></span>


    ```csharp

    int d = (a + b) - 6 * c + (12 * 4) / 3 + 12;

    ```


    <span data-ttu-id="ac5d6-142">Puede que haya observado un comportamiento interesante de los enteros.</span><span class="sxs-lookup"><span data-stu-id="ac5d6-142">You may have noticed an interesting behavior for integers.</span></span> <span data-ttu-id="ac5d6-143">La división de enteros siempre genera un entero como resultado, incluso cuando se espera que el resultado incluya un decimal o una parte de una fracción.</span><span class="sxs-lookup"><span data-stu-id="ac5d6-143">Integer division always produces an integer result, even when you'd expect the result to include a decimal or fractional portion.</span></span>


    <span data-ttu-id="ac5d6-144">Si no ha observado este comportamiento, pruebe lo siguiente:</span><span class="sxs-lookup"><span data-stu-id="ac5d6-144">If you haven't seen this behavior, try the following:</span></span>


    ```csharp

    int a = 7;

    int b = 4;

    int c = 3;

    int d = (a  + b) / c;

    Console.WriteLine(d);

    ```


    <span data-ttu-id="ac5d6-145">Vuelva a hacer clic en **Ejecutar** para ver los resultados.</span><span class="sxs-lookup"><span data-stu-id="ac5d6-145">Click **Run** again to see the results.</span></span>


    > [!NOTE]

    > <span data-ttu-id="ac5d6-146">Esta experiencia de codificación en línea se encuentra disponible actualmente en versión preliminar.</span><span class="sxs-lookup"><span data-stu-id="ac5d6-146">This online coding experience is in preview mode.</span></span> <span data-ttu-id="ac5d6-147">Si tiene problemas, notifíquelos [en el repositorio de dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="ac5d6-147">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="ac5d6-148">Información sobre los límites y la precisión de los enteros</span><span class="sxs-lookup"><span data-stu-id="ac5d6-148">Explore integer precision and limits</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="ac5d6-149">En el último ejemplo se ha mostrado que la división de enteros trunca el resultado.</span><span class="sxs-lookup"><span data-stu-id="ac5d6-149">That last sample showed you that integer division truncates the result.</span></span>

    <span data-ttu-id="ac5d6-150">Puede obtener el **resto** con el operador de **módulo**, el carácter `%`:</span><span class="sxs-lookup"><span data-stu-id="ac5d6-150">You can get the **remainder** by using the **modulo** operator, the `%` character:</span></span>


    ```csharp

    int a = 7;

    int b = 4;

    int c = 3;

    int d = (a  + b) / c;

    int e = (a + b) % c;

    Console.WriteLine($"quotient: {d}");

    Console.WriteLine($"remainder: {e}");

    ```


    <span data-ttu-id="ac5d6-151">El tipo de entero de C# difiere de los enteros matemáticos en un aspecto: el tipo `int` tiene límites mínimo y máximo.</span><span class="sxs-lookup"><span data-stu-id="ac5d6-151">The C# integer type differs from mathematical integers in one other way: the `int` type has minimum and maximum limits.</span></span> <span data-ttu-id="ac5d6-152">Ejecute este código en la ventana interactiva para ver esos límites:</span><span class="sxs-lookup"><span data-stu-id="ac5d6-152">Run this code in the interactive window to see those limits:</span></span>


    ```csharp

    int max = int.MaxValue;

    int min = int.MinValue;

    Console.WriteLine($"The range of integers is {min} to {max}");

    ```


    <span data-ttu-id="ac5d6-153">Si un cálculo genera un valor que supera los límites, se producirá una condición de **subdesbordamiento** o **desbordamiento**.</span><span class="sxs-lookup"><span data-stu-id="ac5d6-153">If a calculation produces a value that exceeds those limits, you have an **underflow** or **overflow** condition.</span></span> <span data-ttu-id="ac5d6-154">La respuesta parece ajustarse de un límite al otro.</span><span class="sxs-lookup"><span data-stu-id="ac5d6-154">The answer appears to wrap from one limit to the other.</span></span> <span data-ttu-id="ac5d6-155">Agregue estas dos líneas en la ventana interactiva para ver un ejemplo:</span><span class="sxs-lookup"><span data-stu-id="ac5d6-155">Add these two lines to the interactive window to see an example:</span></span>


    ```csharp

    int what = max + 3;

    Console.WriteLine($"An example of overflow: {what}");

    ```


    <span data-ttu-id="ac5d6-156">Tenga en cuenta que la respuesta está muy próxima al entero mínimo (negativo).</span><span class="sxs-lookup"><span data-stu-id="ac5d6-156">Notice that the answer is very close to the minimum (negative) integer.</span></span> <span data-ttu-id="ac5d6-157">Es lo mismo que `min + 2`.</span><span class="sxs-lookup"><span data-stu-id="ac5d6-157">It's the same as `min + 2`.</span></span>

    <span data-ttu-id="ac5d6-158">La operación de suma **desbordó** los valores permitidos para los enteros.</span><span class="sxs-lookup"><span data-stu-id="ac5d6-158">The addition operation **overflowed** the allowed values for integers.</span></span>

    <span data-ttu-id="ac5d6-159">La respuesta es un número negativo muy grande porque un desbordamiento "se ajusta" desde el valor de entero más alto posible al más bajo.</span><span class="sxs-lookup"><span data-stu-id="ac5d6-159">The answer is a very large negative number because an overflow "wraps around" from the largest possible integer value to the smallest.</span></span>


    <span data-ttu-id="ac5d6-160">Hay otros tipos numéricos con distintos límites y precisiones que podría usar si el tipo `int` no satisface sus necesidades.</span><span class="sxs-lookup"><span data-stu-id="ac5d6-160">There are other numeric types with different limits and precision that you would use when the `int` type doesn't meet your needs.</span></span> <span data-ttu-id="ac5d6-161">Veámoslo a continuación.</span><span class="sxs-lookup"><span data-stu-id="ac5d6-161">Let's explore those next.</span></span>


    > [!NOTE]

    > <span data-ttu-id="ac5d6-162">Esta experiencia de codificación en línea se encuentra disponible actualmente en versión preliminar.</span><span class="sxs-lookup"><span data-stu-id="ac5d6-162">This online coding experience is in preview mode.</span></span> <span data-ttu-id="ac5d6-163">Si tiene problemas, notifíquelos [en el repositorio de dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="ac5d6-163">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="ac5d6-164">Operaciones con el tipo double</span><span class="sxs-lookup"><span data-stu-id="ac5d6-164">Work with the double type</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="ac5d6-165">El tipo numérico `double` representa números de punto flotante de doble precisión.</span><span class="sxs-lookup"><span data-stu-id="ac5d6-165">The `double` numeric type represents a double-precision floating point number.</span></span> <span data-ttu-id="ac5d6-166">Puede que no esté familiarizado con estos términos.</span><span class="sxs-lookup"><span data-stu-id="ac5d6-166">Those terms may be new to you.</span></span> <span data-ttu-id="ac5d6-167">Un número de **punto flotante** resulta útil para representar números no enteros cuya magnitud puede ser muy grande o pequeña.</span><span class="sxs-lookup"><span data-stu-id="ac5d6-167">A **floating point** number is useful to represent non-integral numbers that may be very large or small in magnitude.</span></span> <span data-ttu-id="ac5d6-168">**Doble precisión** significa que estos números se almacenan con mayor precisión que en el caso de la **precisión sencilla**.</span><span class="sxs-lookup"><span data-stu-id="ac5d6-168">**Double-precision** means that these numbers are stored using greater precision than **single-precision**.</span></span> <span data-ttu-id="ac5d6-169">En los equipos modernos, es más habitual utilizar números con doble precisión que con precisión sencilla.</span><span class="sxs-lookup"><span data-stu-id="ac5d6-169">On modern computers, it is more common to use double precision than single precision numbers.</span></span>

    <span data-ttu-id="ac5d6-170">Comencemos a explorar.</span><span class="sxs-lookup"><span data-stu-id="ac5d6-170">Let's explore.</span></span> <span data-ttu-id="ac5d6-171">Pruebe el código siguiente en la ventana interactiva y observe el resultado:</span><span class="sxs-lookup"><span data-stu-id="ac5d6-171">Try the following code in the interactive window and see the result:</span></span>


    ```csharp

    double a = 5;

    double b = 4;

    double c = 2;

    double d = (a  + b) / c;

    Console.WriteLine(d);

    ```


    <span data-ttu-id="ac5d6-172">Tenga en cuenta que la respuesta incluye la parte decimal del cociente.</span><span class="sxs-lookup"><span data-stu-id="ac5d6-172">Notice that the answer includes the decimal portion of the quotient.</span></span> <span data-ttu-id="ac5d6-173">Pruebe una expresión algo más complicada con tipos double:</span><span class="sxs-lookup"><span data-stu-id="ac5d6-173">Try a slightly more complicated expression with doubles:</span></span>


    ```csharp

    double a = 19;

    double b = 23;

    double c = 8;

    double d = (a  + b) / c;

    Console.WriteLine(d);

    ```


    <span data-ttu-id="ac5d6-174">El intervalo de un valor double es mucho más amplio que en el caso de los valores enteros.</span><span class="sxs-lookup"><span data-stu-id="ac5d6-174">The range of a double value is much greater than integer values.</span></span> <span data-ttu-id="ac5d6-175">Pruebe el código siguiente en la ventana interactiva:</span><span class="sxs-lookup"><span data-stu-id="ac5d6-175">Try the following code in the interactive window:</span></span>


    ```csharp

    double max = double.MaxValue;

    double min = double.MinValue;

    Console.WriteLine($"The range of double is {min} to {max}");

    ```


    <span data-ttu-id="ac5d6-176">Estos valores se imprimen en notación científica.</span><span class="sxs-lookup"><span data-stu-id="ac5d6-176">These values are printed out in scientific notation.</span></span> <span data-ttu-id="ac5d6-177">El número a la izquierda de `E` es la mantisa.</span><span class="sxs-lookup"><span data-stu-id="ac5d6-177">The number to the left of the `E` is the significand.</span></span> <span data-ttu-id="ac5d6-178">El número a la derecha es el exponente, como una potencia de diez.</span><span class="sxs-lookup"><span data-stu-id="ac5d6-178">The number to the right is the exponent, as a power of 10.</span></span>


    <span data-ttu-id="ac5d6-179">Al igual que sucede con los números decimales en las operaciones matemáticas, los tipos double en C# pueden presentar errores de redondeo.</span><span class="sxs-lookup"><span data-stu-id="ac5d6-179">Just like decimal numbers in math, doubles in C# can have rounding errors.</span></span> <span data-ttu-id="ac5d6-180">Pruebe este código:</span><span class="sxs-lookup"><span data-stu-id="ac5d6-180">Try this code:</span></span>


    ```csharp

    double third = 1.0 / 3.0;

    Console.WriteLine(third);

    ```


    <span data-ttu-id="ac5d6-181">Sabe que repetir `0.3` no es exactamente lo mismo que `1/3`.</span><span class="sxs-lookup"><span data-stu-id="ac5d6-181">You know that `0.3` repeating is not exactly the same as `1/3`.</span></span>


    <span data-ttu-id="ac5d6-182">***Desafío***</span><span class="sxs-lookup"><span data-stu-id="ac5d6-182">***Challenge***</span></span>


    <span data-ttu-id="ac5d6-183">Pruebe otros cálculos con números grandes, números pequeños, multiplicaciones y divisiones con el tipo `double`.</span><span class="sxs-lookup"><span data-stu-id="ac5d6-183">Try other calculations with large numbers, small numbers, multiplication and division using the `double` type.</span></span>  <span data-ttu-id="ac5d6-184">Intente realizar cálculos más complicados.</span><span class="sxs-lookup"><span data-stu-id="ac5d6-184">Try more complicated calculations.</span></span>


    > [!NOTE]

    > <span data-ttu-id="ac5d6-185">Esta experiencia de codificación en línea se encuentra disponible actualmente en versión preliminar.</span><span class="sxs-lookup"><span data-stu-id="ac5d6-185">This online coding experience is in preview mode.</span></span> <span data-ttu-id="ac5d6-186">Si tiene problemas, notifíquelos [en el repositorio de dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="ac5d6-186">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="ac5d6-187">Operaciones con tipos de punto fijo</span><span class="sxs-lookup"><span data-stu-id="ac5d6-187">Work with fixed point types</span></span>
  durationInMinutes: 8
  content: >
    <span data-ttu-id="ac5d6-188">Hasta el momento ha visto los tipos numéricos básicos en C#: los tipos integer y double.</span><span class="sxs-lookup"><span data-stu-id="ac5d6-188">You've seen the basic numeric types in C#: integers and doubles.</span></span>  <span data-ttu-id="ac5d6-189">Sin embargo, hay otro tipo más que debe aprender: el tipo `decimal`.</span><span class="sxs-lookup"><span data-stu-id="ac5d6-189">There is one other type to learn: the `decimal` type.</span></span> <span data-ttu-id="ac5d6-190">El tipo `decimal` tiene un intervalo más pequeño, pero mayor precisión que `double`.</span><span class="sxs-lookup"><span data-stu-id="ac5d6-190">The `decimal` type has a smaller range but greater precision than `double`.</span></span> <span data-ttu-id="ac5d6-191">El término **punto fijo** significa que el punto decimal o el punto binario no se mueven.</span><span class="sxs-lookup"><span data-stu-id="ac5d6-191">The term **fixed point** means that the decimal point (or binary point) doesn't move.</span></span> <span data-ttu-id="ac5d6-192">Observemos lo siguiente:</span><span class="sxs-lookup"><span data-stu-id="ac5d6-192">Let's take a look:</span></span>


    ```csharp

    decimal min = decimal.MinValue;

    decimal max = decimal.MaxValue;

    Console.WriteLine($"The range of the decimal type is {min} to {max}");

    ```


    <span data-ttu-id="ac5d6-193">Tenga en cuenta que el intervalo es más pequeño que con el tipo `double`.</span><span class="sxs-lookup"><span data-stu-id="ac5d6-193">Notice that the range is smaller than the `double` type.</span></span> <span data-ttu-id="ac5d6-194">Puede observar una precisión mayor con el tipo decimal si prueba el siguiente código:</span><span class="sxs-lookup"><span data-stu-id="ac5d6-194">You can see the greater precision with the decimal type by trying the following code:</span></span>


    ```csharp

    double a = 1.0;

    double b = 3.0;

    Console.WriteLine(a / b);


    decimal c = 1.0M;

    decimal d = 3.0M;

    Console.WriteLine(c / d);

    ```


    <span data-ttu-id="ac5d6-195">El sufijo `M` en los números es la forma de indicar que una constante debe usar el tipo `decimal`.</span><span class="sxs-lookup"><span data-stu-id="ac5d6-195">The `M` suffix on the numbers is how you indicate that a constant should use the `decimal` type.</span></span>


    <span data-ttu-id="ac5d6-196">Observe que la expresión matemática con el tipo decimal tiene más dígitos a la derecha del punto decimal.</span><span class="sxs-lookup"><span data-stu-id="ac5d6-196">Notice that the math using the decimal type has more digits to the right of the decimal point.</span></span>


    <span data-ttu-id="ac5d6-197">***Desafío***</span><span class="sxs-lookup"><span data-stu-id="ac5d6-197">***Challenge***</span></span>


    <span data-ttu-id="ac5d6-198">Ahora que ya conoce los diferentes tipos numéricos, escriba código para calcular el área de un círculo cuyo radio sea de 2,50 centímetros.</span><span class="sxs-lookup"><span data-stu-id="ac5d6-198">Now that you've seen the different numeric types, write code that calculates the area of a circle whose radius is 2.50 centimeters.</span></span> <span data-ttu-id="ac5d6-199">Recuerde que el área de un circulo es igual al valor de su radio elevado al cuadrado multiplicado por Pi.</span><span class="sxs-lookup"><span data-stu-id="ac5d6-199">Remember that the area of a circle is the radius squared multiplied by PI.</span></span> <span data-ttu-id="ac5d6-200">Sugerencia: .NET contiene una constante de Pi, <xref:System.Math.PI?displayProperty=nameWithType>, que puede usar para ese valor.</span><span class="sxs-lookup"><span data-stu-id="ac5d6-200">One hint: .NET contains a constant for PI, <xref:System.Math.PI?displayProperty=nameWithType> that you can use for that value.</span></span>


    > [!NOTE]

    > <span data-ttu-id="ac5d6-201">Esta experiencia de codificación en línea se encuentra disponible actualmente en versión preliminar.</span><span class="sxs-lookup"><span data-stu-id="ac5d6-201">This online coding experience is in preview mode.</span></span> <span data-ttu-id="ac5d6-202">Si tiene problemas, notifíquelos [en el repositorio de dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="ac5d6-202">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>


    <span data-ttu-id="ac5d6-203">Debe obtener una respuesta entre 19 y 20.</span><span class="sxs-lookup"><span data-stu-id="ac5d6-203">You should get an answer between 19 and 20.</span></span>
- title: <span data-ttu-id="ac5d6-204">Desafío completo</span><span class="sxs-lookup"><span data-stu-id="ac5d6-204">Complete challenge</span></span>
  durationInMinutes: 1
  content: >
    <span data-ttu-id="ac5d6-205">¿Ha obtenido algo parecido a lo siguiente?</span><span class="sxs-lookup"><span data-stu-id="ac5d6-205">Did you come up with something like this?</span></span>


    ```csharp

    double radius = 2.50;

    double area = Math.PI * radius * radius;

    Console.WriteLine(area);

    ```


    <span data-ttu-id="ac5d6-206">Si lo desea, pruebe con otras fórmulas.</span><span class="sxs-lookup"><span data-stu-id="ac5d6-206">Try some other formulas if you'd like.</span></span>


    > [!NOTE]

    > <span data-ttu-id="ac5d6-207">Esta experiencia de codificación en línea se encuentra disponible actualmente en versión preliminar.</span><span class="sxs-lookup"><span data-stu-id="ac5d6-207">This online coding experience is in preview mode.</span></span> <span data-ttu-id="ac5d6-208">Si tiene problemas, notifíquelos [en el repositorio de dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="ac5d6-208">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
